{% extends 'base.html' %}
{% block content %}
<!-- CONTACT -->
<section >
    <div class="container">
         <div class="row">

              <div class="col-lg-6 mx-auto col-md-4 col-12 py-5 mt-2 text-center" data-aos="fade-up">

                <h1 class="mb-4"><strong>Sign Up</strong> </h1>

        
              </div>

              <div class="col-lg-8 mx-auto col-md-10 col-12">
              
              <!-- Follow https://templatemo.com/contact page to setup your own contact form -->
              
                <form action="/signup" method="post" class="contact-form " data-aos="fade-up" data-aos-delay="300" role="form">
                  <div class="row">
                    <div class="col-lg-12 col-12">
                      <input type="text" class="form-control " name="uname" placeholder="Your Name">
                    </div>

                    <div class="col-lg-12 col-12">
                      <input type="text" class="form-control" name="uphone" placeholder="Mobile Number">
                    </div>

                    <div class="col-lg-12 col-12">
                      <input type="email" class="form-control" name="username" placeholder="User Name">
                    </div>
                    <div class="col-lg-12 col-12">
                      <input type="text" class="form-control" name="upassword" placeholder="Password">                 
                  </div>
                 <center>
                  <div class="col-lg-12 col-12">
                    <button type="submit" class="form-control" id="submit-button" name="submit">Sign Up</button>
                  </div>
                </center>
               
                </form>
                <div class="col-lg-6 mx-auto col-md-4 col-12 py-5 mt-2 text-center" >

                  <h3 class="mb-4"><strong>{% if msg %}
                    {{msg}}
                    {% endif %}</strong> </h3>
  
          
                </div>
              </div>

         </div>
    </div>
</section>

<!-- How to change your own map point
1. Go to Google Maps
2. Click on your location point
3. Click "Share" and choose "Embed map" tab
4. Copy only URL and paste it within the src="" field below
-->

{% endblock %}
